services:
  - type: web
    name: benford-analyzer-backend
    env: python
    buildCommand: |
      # Instalacja zależności systemowych
      apt-get update
      apt-get install -y gfortran gcc g++ make
      apt-get install -y python3-dev
      # Aktualizacja pip i instalacja podstawowych narzędzi
      python -m pip install --upgrade pip
      pip install wheel setuptools numpy
      # Instalacja pozostałych zależności
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.12
      - key: LD_LIBRARY_PATH
        value: /usr/local/lib
    plan: free
